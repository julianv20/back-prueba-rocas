version: '3.8'

services:
  api:
    build: .
    container_name: stock-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./stock_api.db:/app/stock_api.db
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./stock_api.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

